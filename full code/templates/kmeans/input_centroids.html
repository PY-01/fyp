<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Input Centroids</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
    <!-- Link to the styles.css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='algo_styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Machine Learning Made Visual (MLMV)</div>
        
        <!-- Hamburger Icon for Small Screens -->
        <div class="menu-toggle" id="mobile-menu">
            &#9776; <!-- Hamburger icon (three bars) -->
        </div>

        <ul class="nav-links" id="nav-links">
            <li><a href="/">Home</a></li>
            
            <li class="dropdown">
                <a href="#" class="dropbtn">Algorithms</a>
                <div class="dropdown-content">
                    <a href="/knn">k-NN</a>
                    <a href="/dc">Decision Trees</a>
                    <a href="/kmeans">k-Means</a>
                </div>
            </li>
            
            <!-- Link "Pre-Built Examples" to the /explore route -->
            <li><a href="/explore">Pre-Built Examples</a></li>
            <li><a href="/theory">Theory</a></li>
            <li><a href="/guides">Guides</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <!-- Main Content Container -->
    <div class="content-container">
        <h1>Input Initial Centroids</h1>
        <form action="{{ url_for('kmeans.input_centroids') }}" method="POST">
            <label for="k_value">Number of Clusters (k): </label>
            <input type="number" id="k_value" name="k_value" min="1" placeholder="e.g. 3" required>
            <br>
            <label for="cx">Initial Centroids x (comma-separated): </label>
            <input type="text" id="cx" name="cx"  required>
            <br>
            <label for="cy">Initial Centroids y (comma-separated): </label>
            <input type="text" id="cy" name="cy" required>
            <br>
            <!-- Buttons section -->
            <div class="button-container">
                <button type="button" onclick="history.back()">Back</button> <!-- Back Button -->
                <button type="submit">Run</button>
            </div>
        </form>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 Loo Pei Yin. All rights reserved.</p>
    </footer>
    
    <script>
        // JavaScript to handle the hamburger menu toggle
        const menuToggle = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
