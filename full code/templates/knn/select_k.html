<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k-Nearest Neighbours</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
    <!-- Link to the styles.css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='algo_styles.css') }}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Machine Learning Made Visual (MLMV)</div>
        
        <!-- Hamburger Icon for Small Screens -->
        <div class="menu-toggle" id="mobile-menu">
            &#9776; <!-- Hamburger icon (three bars) -->
        </div>
        
        <ul class="nav-links" id="nav-links">
            <li><a href="/">Home</a></li>
            
            <li class="dropdown">
                <a href="#" class="dropbtn">Algorithms</a>
                <div class="dropdown-content">
                    <a href="/knn">k-NN</a>
                    <a href="/dc">Decision Trees</a>
                    <a href="/kmeans">k-Means</a>
                </div>
            </li>
            
            <li><a href="/explore">Pre-Built Examples</a></li>
            <li><a href="/theory">Theory</a></li>
            <li><a href="/guides">Guides</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <div class="content-container">
        <h1>Select <i>k</i> Values</h1>
        
        <!-- Form to select three different k values -->
        <form id="k-form" onsubmit="showResults(event)">
            <div class="k-inputs">
                <label for="k-value-1">Choose <i>k</i> value for Figure 1:</label>
                <input type="number" id="k-value-1" name="k_value_1" min="1" max="20" value="3">
                <br>
                <label for="k-value-2">Choose <i>k</i> value for Figure 2:</label>
                <input type="number" id="k-value-2" name="k_value_2" min="1" max="20" value="5">
                <br>
                <label for="k-value-3">Choose <i>k</i> value for Figure 3:</label>
                <input type="number" id="k-value-3" name="k_value_3" min="1" max="20" value="7">
            </div>
            <button type="submit">See Results</button>
        </form>

        <!-- Display the results for each k value -->
        <h2>k-NN Results</h2>

        <div class="figure-container">
            <!-- Figure 1 -->
            <div class="figure" id="figure1" style="display: none;">
                <h3>k = <span id="k-value-1-display"></span></h3>
                <img class="knn_animation" id="animation_1" src="" alt="k-NN Animation Figure 1"> <!-- Dynamic image -->
            </div>

            <!-- Figure 2 -->
            <div class="figure" id="figure2" style="display: none;">
                <h3>k = <span id="k-value-2-display"></span></h3>
                <img class="knn_animation" id="animation_2" src="" alt="k-NN Animation Figure 2"> <!-- Dynamic image -->
            </div>

            <!-- Figure 3 -->
            <div class="figure" id="figure3" style="display: none;">
                <h3>k = <span id="k-value-3-display"></span></h3>
                <img class="knn_animation" id="animation_3" src="" alt="k-NN Animation Figure 3"> <!-- Dynamic image -->
            </div>
        </div>

        <!-- Animation control buttons -->
        <div class="button-container">
            <button onclick="startAnimation()">Start</button>
            <button onclick="stopAnimation()">Pause</button>
            <button onclick="stepForward()">Step Forward</button>
            <button onclick="stepBackward()">Step Backward</button>
            <button onclick="endAnimation()">End</button>
        </div>

        <!-- Speed control slider with display -->
        <div class="speed-control">
            <label for="speedRange">Animation Speed:</label>
            <input type="range" id="speedRange" min="500" max="1500" value="1000" step="100" onchange="adjustSpeed(this.value)">
            <span id="speedValue">1000 ms</span> <!-- Display for the speed value -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 Loo Pei Yin. All rights reserved.</p>
    </footer>
    
    <script>
        // JavaScript to handle the hamburger menu toggle
        const menuToggle = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Show results on form submission
        function showResults(event) {
            event.preventDefault(); // Prevent form submission

            // Get k values from inputs
            const k1 = document.getElementById('k-value-1').value;
            const k2 = document.getElementById('k-value-2').value;
            const k3 = document.getElementById('k-value-3').value;

            // Update the display for k values
            document.getElementById('k-value-1-display').textContent = k1;
            document.getElementById('k-value-2-display').textContent = k2;
            document.getElementById('k-value-3-display').textContent = k3;

            // Show the figures and set their images dynamically (this should be replaced with actual image sources)
            document.getElementById('animation_1').src = `{{ url_for('static', filename='figure1_k${k1}.png') }}`; // Example dynamic URL
            document.getElementById('animation_2').src = `{{ url_for('static', filename='figure2_k${k2}.png') }}`; // Example dynamic URL
            document.getElementById('animation_3').src = `{{ url_for('static', filename='figure3_k${k3}.png') }}`; // Example dynamic URL

            // Display the figures
            document.getElementById('figure1').style.display = 'block';
            document.getElementById('figure2').style.display = 'block';
            document.getElementById('figure3').style.display = 'block';
        }

        // Add animation controls
        let currentFrame = 0;
        const frameFiles = [];  // Initialize an array for frame files
        const totalFrames = frameFiles.length;  
        let animationInterval;
        let animationSpeed = 1000;  

        function showFrame() {
            const imgElement = document.getElementById("animation_1"); // Change as necessary
            imgElement.src = `{{ url_for('static', filename='') }}${frameFiles[currentFrame]}`;
        }

        function startAnimation() {
            if (!animationInterval) {
                animationInterval = setInterval(() => {
                    currentFrame = (currentFrame + 1) % totalFrames;
                    showFrame();
                }, animationSpeed);
            }
        }

        function stopAnimation() {
            clearInterval(animationInterval);
            animationInterval = null;
        }

        function stepForward() {
            currentFrame = (currentFrame + 1) % totalFrames;
            showFrame();
        }

        function stepBackward() {
            currentFrame = (currentFrame - 1 + totalFrames) % totalFrames;
            showFrame();
        }

        function endAnimation() {
            currentFrame = totalFrames - 1; 
            showFrame();
        }

        function adjustSpeed(value) {
            animationSpeed = 2000 - value;  
            document.getElementById("speedValue").textContent = value + ' ms';  
            if (animationInterval) {
                stopAnimation();
                startAnimation();
            }
        }

        window.onload = function() {
            // Show the first frame on load if necessary
            document.getElementById("animation_1").src = `{{ url_for('static', filename='') }}${frameFiles[0]}`;
        };
    </script>

</body>
</html>
